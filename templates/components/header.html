<header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a
                    role="button"
                    class="navbar-burger"
                    aria-label="menu"
                    aria-expanded="false"
                    data-target="navbarBasicExample"
            >
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                {% with request.resolver_match.url_name as url_name %}

                    <a
                            class="navbar-item {% if url_name == 'home' %}is-active{% endif %}"
                            href="{% url 'home' %}"
                    >
                        Home
                    </a>

                    <a
                            class="navbar-item {% if url_name == 'top-best-sellers' %}is-active{% endif %}"
                            href="{% url 'top-best-sellers' %}"
                    >
                        top-best-sellers
                    </a>

                    <a
                            class="navbar-item {% if url_name == 'most-expensive-products' %}is-active{% endif %}"
                            href="{% url 'most-expensive-products' %}"
                    >
                        most-expensive-products
                    </a>
                {% endwith %}
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a href="{% url 'login' %}" class="button is-light"> Log in </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
