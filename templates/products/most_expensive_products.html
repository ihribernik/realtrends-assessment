{% extends "base.html" %}

{% block title %}
{% endblock title %}

{% block content %}
    {% for product in products %}
        <div class="container">
            <img src="{{ product.thumbnail }}" />
            <div>{{ product.id }}</div>
            <div>{{ product.title }}</div>
            <div>{{ product.price | escape}}</div>
        </div>
    {% endfor %}

{% endblock content %}
